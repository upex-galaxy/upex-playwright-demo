#* ðŸ§™ðŸ»â€â™‚ï¸BIENVENIDO A LOS PIPELINES DE CONTINUOUS INTEGRATION DE "ARI - Hija de Aurora"!
#? ðŸ¤–Este Pipeline de CI se activa al hacer MERGE a la rama "QA" o "MAIN",
#? ðŸ§ªConsiste en ejecutar TODOS los tests del Repo e importar los resultados a Jira!ðŸš€
#! ðŸ‘©ðŸ»â€ðŸ”¬Este Pipeline de CI NO DEBE EDITARSE sin permiso del QA Lead.
name: ðŸ§ªPipeline Regression in QA
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ triggered Regression in ${{github.ref_name}}

on:
  push:
    branches:
    - QA

jobs:
  RegressionTesting:
    name: regression
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: ['chrome']

    steps:

    - name: ðŸ“˜ Checkout Repo
      uses: actions/checkout@v4

    - name: ðŸ’¿ Installing Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ðŸ™ Bun Setup
      uses: oven-sh/setup-bun@v1

    - name: ðŸ§¬ Install Project Dependencies
      run: |
        bun install

    - name: ðŸŽ­ï¸ Installing Playwright And Browsers
      run: |
        bun run pw:install

    - name: ðŸŽ­ï¸ Playwright Regression Test on ${{ matrix.browser }}
      run: |
        bun run regression:${{ matrix.browser }}

    #* ------------------------------------
    - name: ðŸ“Š Get Allure Report History
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages #? the branch used for the GitHub Pages content.
        path: gh-pages #? an arbitrary name for a directory to which the previous data will be saved.

    - name: ðŸ“Š Build Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        gh_pages: gh-pages #? the directory name to which the previous data was downloaded. Must be the same as the path value from the Get Allure Report History step
        allure_results: allure-results #? path to the current test results directory
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 10

    - name: ðŸ“¡ Upload Artifact - Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.browser }}-allure-report
        path: allure-history
        retention-days: 15

    - name: ðŸš€ Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages #? the branch used for the GitHub Pages content.
        publish_dir: allure-history #? the directory to be published. Must be the same as the allure_history value from the Build Allure Report step
        keep_files: true
    #* ------------------------------------

    - name: ðŸ“¡Upload Artifact - Test Reports for ${{ matrix.browser }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-${{ matrix.browser }}-report
        path: test-html-report/${{ matrix.browser }}
        retention-days: 15

    - name: ðŸ“¦ï¸ Set testExecKey for Jira XRay
      if: always()
      id: setTestExecKey
      run: |
        if [[ "${{ matrix.browser }}" == "chrome" ]]; then
          echo "TXID=GX3-1533" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.browser }}" == "firefox" ]]; then
          echo "TXID=GX3-1685" >> $GITHUB_OUTPUT
        elif [[ "${{ matrix.browser }}" == "edge" ]]; then
          echo "TXID=GX3-1686" >> $GITHUB_OUTPUT
        fi

    - name: âœ…Import Test Results to Xray TX -- ${{ env.TXID }} (${{ matrix.browser }})
      if: always()
      uses: mikepenz/xray-action@v3
      with:
        username: ${{secrets.XRAY_CLIENT_ID}}
        password: ${{secrets.XRAY_CLIENT_SECRET}}
        testFormat: 'junit'
        testPaths: 'test-junit-report/${{ matrix.browser }}-importer-report.xml'
        testExecKey: ${{ env.TXID }} #* Este deberÃ­a ser el TX predeterminado para este Pipeline de RegresiÃ³n.
        projectKey: 'GX3'
      env:
        TXID: ${{ steps.setTestExecKey.outputs.TXID }}
        XRAY_CLIENT: ${{ secrets.XRAY_CLIENT_SECRET }}
        XRAY_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

  Ari-Slack-Notification:
    needs: [RegressionTesting]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ””Slack Notification of Done
      if: env.SLACK_WEBHOOK != ''
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Ariâœ¨
        SLACK_MESSAGE: ':test_tube: PLAYWRIGHT: REGRESSION RESULTS IMPORTED TO JIRA :rocket:'
        SLACK_COLOR: ${{ needs.RegressionTesting.result }}
        SLACK_ICON: https://image.cdn2.seaart.ai/2023-12-06/clo9g0h4msbc73ac2sog/99e1abc36f32945cd4bacf5ee7448e96194545f7_high.webp

  Create-PullRequest:
    needs: [RegressionTesting, Ari-Slack-Notification]
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ’»Checkout
      uses: actions/checkout@v4

    - name: ðŸ§¬ Check for changes (git diff main)
      id: gitDiff
      run: |
        git fetch origin main
        DIFF=$(git diff --name-only origin/main)
        if [ "$DIFF" != "" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“¦ï¸ Create Pull Request
      if: steps.gitDiff.outputs.changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const { repo, owner } = context.repo;
          const result = await github.rest.pulls.create({
          title: 'âœ…[QA REGRESSION PASSED]: Ready to Merge into MAIN',
          owner,
          repo,
          head: '${{ github.ref_name }}',
          base: 'main',
          body: [
              'Update branch by Automation Pipeline:',
              '- (CI) Last Story Test Execution PASSEDâœ…',
              '- (CI) Regression Test Execution PASSEDâœ…',
              'ðŸ†—No Conflicts in Repo Source Branch'
          ].join('\n')
          });
          github.rest.issues.addLabels({
          owner,
          repo,
          issue_number: result.data.number,
          labels: ['autoPullRequest']
          });

  AutoMerge-into-Main:
    needs: [Create-PullRequest]
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ§¬Merge QA -> MAIN
      uses: devmasx/merge-branch@master
      with:
        type: now
        label_name: 'autoPullRequest'
        target_branch: 'main' #RAMA PRINCIPAL DEL REPOSITORIO PRESENTE
        github_token: ${{ github.token }}
